<head>

<body class="font-monospace text-nowrap" style="transform: translate(-22px) scale(0.90);text-shadow: 0px 0px var(--bs-gray-500);background: var(--bs-body-bg);">
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button">
        <div class="container"><img class="rounded-circle shadow-lg" src="static/60580.png" style="font-size: 7px;margin-right: 0px;margin-left: 0px;box-shadow: 0px 0px var(--bs-gray);" width="200px"><a class="navbar-brand" href="#" style="margin-right: 550px;height: 45px;padding-top: 0px;padding-bottom: 0px;width: 300px;font-size: 60px;line-height: 50px;color: var(--bs-dark);text-shadow: 1px 0px 4px var(--bs-secondary);">Arabic Sentiment Analysis</a></div>
    </nav>
    <h1 class="display-1 text-uppercase text-center text-primary border rounded-0" style="padding: 10px 0px;padding-top: 10px;font-size: 60px;color: rgb(3,220,234);border-style: solid;border-color: var(--bs-blue);border-left-style: solid;">Sentiment result</h1>
    <div class="results">
    {% if prediction == 1%}
    <center>
    <h2 style="text-align: center;margin: 70px;color: rgb(17,27,118);font-family: Andika, sans-serif;font-size: 50px;">The tweet is negative</h2></center>
    {% elif prediction == 0%}
    <center>  
    <h2 style="text-align: center;color: var(--bs-cyan);font-family: Andika, sans-serif;font-size: 50px;">The tweet is positive</h2></center>  
    {% endif %}
    </div>
    
    
    <script src="static/bootstrap.min.js"></script>
    <script src="static/Animated-Heading---Left-Aligned.js"></script>

</body>
